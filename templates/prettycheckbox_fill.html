{% load crispy_forms_field %}

<div id="div_{{ field.auto_id }}" class="checkbox pretty p-switch p-fill p-smooth {% if form_show_errors and field.errors %} error{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    {{ field }}
    <div class="state p-primary mb-2">
        <label class="control-label {{ label_class }}" for="id_{{ field.html_name }}">{{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}</label>
    </div>
    <div class="controls {{ field_class }}">
        {% include 'bootstrap4/layout/help_text.html' %}
    </div>
</div>
