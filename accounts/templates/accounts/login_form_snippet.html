<form id="login-form" class="needs-validation" action="" method="POST" novalidate="novalidate">
    {% csrf_token %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endfor %}
    <div class="form-row">
        <label class="h3">{{ COMPANY_NAME }} - Login</label>
    </div>
    <div class="form-row">
        <div class="col-sm-6 mb-3">
            <label class="control-label" for="{{ form.username.html_name }}">
                {{ form.username.label }}
            </label>
            {{ form.username }}
            <div class="invalid-feedback">This field is required.</div>
            {% for e in form.username.errors %}
                <div class="invalid-feedback">{{ e }}</div>
            {% endfor %}
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-6 mb-3">
            <label class="control-label" for="{{ form.password.html_name }}">
                {{ form.password.label }}
            </label>
            {{ form.password }}
            <div class="invalid-feedback">This field is required.</div>
            {% for e in form.password.errors %}
                <div class="invalid-feedback">{{ e }}</div>
            {% endfor %}
        </div>
    </div>
    <input class="btn btn-primary alorica-dark-blue-bg" type="submit">
</form>
